<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Graphs</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pmr7ssp.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <header>
      <h1>Covid-19 Graphs</h1>
      <h2>View statistics by state</h2>
    </header>
    <section id="chart" class="chart">
      <h3>Choose a state below to view it in the chart</h3>
      <div class="chart__data-selector">
        <h4>Select Data To View:</h4>
        <button
          value="cases"
          id="cases-select"
          class="selected-item js-data-select-button selected-item--selected"
        >
          Total Daily Cases
          <?xml version="1.0" encoding="utf-8"?>
        </button>
        <button
          value="deaths"
          id="deaths-select"
          class="selected-item js-data-select-button"
        >
          Total Daily Deaths
        </button>
        <button
          value="newCases"
          id="newCases-select"
          class="selected-item js-data-select-button"
        >
          Daily New Cases
        </button>
        <button
          value="newDeaths"
          id="newDeaths-select"
          class="selected-item js-data-select-button"
        >
          Daily New Deaths
        </button>
        <button
          value="casesPop"
          id="casesPop-select"
          class="selected-item js-data-select-button"
        >
          Cases % of Pop
        </button>
        <button
          value="deathsPop"
          id="deathsPop-select"
          class="selected-item js-data-select-button"
        >
          Deaths % of Pop
        </button>
      </div>
      <div class="chart-container">
        <canvas id="dataChart"></canvas>
        <div class="chart__selected-items">
          <button
            value="all"
            id="remove-item"
            class="selected-item js-select-button"
          >
            View All States
          </button>
          <button
            value="clear"
            id="remove-item"
            class="selected-item js-clear-button"
          >
            Clear Chart
          </button>
        </div>
        <div class="chart__selected-items" id="chartSelected"></div>
      </div>
      <!-- chart -->
    </section>
    <section class="cards-section">
      <div class="card-sort__container">
        <div class="card-sort">
          Sort States By:
          <button
            id="name-sort"
            value="name"
            class="selected-item selected-item--selected sort-selector js-sort-button"
          >
            State Name<span class="sort-order-icon" id="name-sort-icon">
              <?xml version="1.0" encoding="utf-8"?>
              <svg
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 22 22"
                style="enable-background: new 0 0 22 22;"
                fill="currentColor"
                xml:space="preserve"
                height="1em"
              >
                <polygon
                  points="18.3,10.2 11.9,16.8 11.9,0 9.1,0 9.1,16.8 2.7,10.2 2.7,14.3 10.5,22 18.3,14.3 "
                />
              </svg>
            </span>
          </button>
          <button
            id="total-cases-sort"
            value="cases"
            class="selected-item sort-selector js-sort-button"
          >
            Total Cases<span class="sort-order-icon" id="total-cases-sort-icon">
              <?xml version="1.0" encoding="utf-8"?>
              <svg
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 22 22"
                style="enable-background: new 0 0 22 22;"
                fill="currentColor"
                xml:space="preserve"
                height="1em"
              >
                <polygon
                  points="18.3,10.2 11.9,16.8 11.9,0 9.1,0 9.1,16.8 2.7,10.2 2.7,14.3 10.5,22 18.3,14.3 "
                />
              </svg>
            </span>
          </button>
          <button
            id="total-deaths-sort"
            value="deaths"
            class="selected-item sort-selector js-sort-button"
          >
            Total Deaths<span class="sort-order-icon" id="total-deaths-icon">
              <?xml version="1.0" encoding="utf-8"?>
              <svg
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 22 22"
                style="enable-background: new 0 0 22 22;"
                fill="currentColor"
                xml:space="preserve"
                height="1em"
              >
                <polygon
                  points="18.3,10.2 11.9,16.8 11.9,0 9.1,0 9.1,16.8 2.7,10.2 2.7,14.3 10.5,22 18.3,14.3 "
                />
              </svg>
            </span>
          </button>
          <button
            id="first-case-sort"
            value="firstCase"
            class="selected-item sort-selector js-sort-button"
          >
            First Case<span class="sort-order-icon" id="first-case-sort-icon">
              <?xml version="1.0" encoding="utf-8"?>
              <svg
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 22 22"
                style="enable-background: new 0 0 22 22;"
                fill="currentColor"
                xml:space="preserve"
                height="1em"
              >
                <polygon
                  points="18.3,10.2 11.9,16.8 11.9,0 9.1,0 9.1,16.8 2.7,10.2 2.7,14.3 10.5,22 18.3,14.3 "
                />
              </svg>
            </span>
          </button>
          <button
            id="first-death-sort"
            value="firstDeath"
            class="selected-item sort-selector js-sort-button"
          >
            First Death<span class="sort-order-icon" id="first-death-sort-icon">
              <?xml version="1.0" encoding="utf-8"?>
              <svg
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 22 22"
                style="enable-background: new 0 0 22 22;"
                fill="currentColor"
                xml:space="preserve"
                height="1em"
              >
                <polygon
                  points="18.3,10.2 11.9,16.8 11.9,0 9.1,0 9.1,16.8 2.7,10.2 2.7,14.3 10.5,22 18.3,14.3 "
                />
              </svg>
            </span>
          </button>
          <button
            id="population-sort"
            value="population"
            class="selected-item sort-selector js-sort-button"
          >
            Population<span class="sort-order-icon" id="population-sort-icon">
              <?xml version="1.0" encoding="utf-8"?>
              <svg
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 22 22"
                style="enable-background: new 0 0 22 22;"
                fill="currentColor"
                xml:space="preserve"
                height="1em"
              >
                <polygon
                  points="18.3,10.2 11.9,16.8 11.9,0 9.1,0 9.1,16.8 2.7,10.2 2.7,14.3 10.5,22 18.3,14.3 "
                />
              </svg>
            </span>
          </button>
          <button
            id="cases-pop-sort"
            value="casesPop"
            class="selected-item sort-selector js-sort-button"
          >
            Cases % of Pop<span
              class="sort-order-icon"
              id="cases-pop-sort-icon"
            >
              <?xml version="1.0" encoding="utf-8"?>
              <svg
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 22 22"
                style="enable-background: new 0 0 22 22;"
                fill="currentColor"
                xml:space="preserve"
                height="1em"
              >
                <polygon
                  points="18.3,10.2 11.9,16.8 11.9,0 9.1,0 9.1,16.8 2.7,10.2 2.7,14.3 10.5,22 18.3,14.3 "
                />
              </svg>
            </span>
          </button>
          <button
            id="deaths-pop-sort"
            value="deathsPop"
            class="selected-item sort-selector js-sort-button"
          >
            Deaths % of Pop<span
              class="sort-order-icon"
              id="deaths-pop-sort-icon"
            >
              <?xml version="1.0" encoding="utf-8"?>
              <svg
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 22 22"
                style="enable-background: new 0 0 22 22;"
                fill="currentColor"
                xml:space="preserve"
                height="1em"
              >
                <polygon
                  points="18.3,10.2 11.9,16.8 11.9,0 9.1,0 9.1,16.8 2.7,10.2 2.7,14.3 10.5,22 18.3,14.3 "
                />
              </svg>
            </span>
          </button>
        </div>
      </div>
      <div id="cards-container" class="cards-container"></div>
    </section>
    <footer>
      <span class="footer__text"
        >Design ©2020 <a href="https://roblahoda.com">Rob Lahoda</a></span
      >
    </footer>
  </body>
  <script src="./js/states.js" type="module"></script>
</html>
